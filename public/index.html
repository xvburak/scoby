<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroll</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/home.css" rel="stylesheet">

</head>
    
<body>
    <main id="home">
        <div id="welcome">
            <h1>are.na channel scroll</h1>
            <div class="bio">
                <p>scroll and read through are.na channels as you would fly through a book. you never know where your next <a target="_blank" href="https://www.are.na/blog/on-motivation">nodal point</a> awaits you.</p>
            </div>
        </div>
        <div id="channelForm">
            <input type="text" id="urlInput" placeholder="channel link goes here :)">
            <button onclick="extractSlugAndRedirect()">view</button>
        </div>
    
    </main>

  
    <script>
        function extractSlugAndRedirect() {
            // Get the full URL from the input field
            var fullUrl = document.getElementById('urlInput').value;

            // Split the URL by '/' and get the last part (slug)
            var parts = fullUrl.split('/');
            var slug = parts[parts.length - 1];

            // Check if the slug is not empty
            if (slug.trim() !== '') {
                // Redirect to the Scoby page for the extracted slug
                window.location.href = '/' + slug;
            }
        }
    </script>
</body>
</html>
